<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Солнечные батареи GreenCorp</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?
  family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="header_logo" src="img/logo.svg">
    <div class="header_controls">
      <a href="#contacts">Контакты</a>
      <button>Заказать</button>
    </div>
  </header>
  <section class="about">
    <div class="about__info">
      <h1>Солнечные панели GreenRobotic</h1>
      <p>Производите дешёвую экологически чистую электроэнергию из солнечного света</p>
      <button>Узнать подробнее</button>
    </div>
    <div class="about__images">
      <img class="about__sun-image" src="img/sun.png">
      <img class="about__image" src="img/solar-panel.png">
    </div>
  </section>
  <section class="form">
    <div class="form__container">
      <h1>Оставьте свои контактные данные</h1>
      <p>Поможем подобрать модель. <br> Выбрать удобный вариант доставки и установки. <br>
        Гарантия возврата денег. </p>
        <form>
          <div class="form__group">
            <label for="name">Ваше имя</label>
            <input type="text" placeholder="Введите имя" id="name"><br>
            <label for="email">Адрес эл.почты</label> 
            <input type="email" placeholder="***@yandex.ru" id="email"><br>
            <label for="tel">Номер телефона</label> 
            <input type="tel" placeholder="+7-977-777-77-77" id="tel"></input><br>
            <label for="budjet">Примерный бюджет</label> 
           <select id="budjet">
            <option id="budjet">10 000 - 30 000</option>
            <option id="budjet">30 000 - 60 000</option>
            <option id="budjet">60 000 - 100 000</option>
            <option id="budjet">100 000 - 100+</option>
            </select> <br>
            <button type="submit" class="form__subit">Отправить заявку</button>
          </div>
        </form>
    </div>
  </section>
</body>
</html>
